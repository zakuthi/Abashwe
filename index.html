<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/mainstyle.css" />
    <title>Social Sure | An insurance for online real estate.</title>
  </head>
  <body>
    <!-- Nav Bar  -->
    <div class="navbar">
      <div class="container flex">
        <h1>Social Sure.</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="socials">Socials</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about-us.html">About </a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- Profile read -->

    <section class="profile-breakdown">
      <div class="container grid">
        <div class="profile-text">
          <h1>Enquire about your estate.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus,
            mollitia quam voluptas corporis molestiae deserunt quidem et vero
            aliquid eveniet......
          </p>
          <a href="products.html" class="btn btn-outline">Read More</a>
        </div>

        <div class="profile-form card">
          <h2>Enter your details below:</h2>
          <form action="">
            <div class="form-control">
              <input type="text" name="name" placeholder="Name" required />
            </div>

            <div class="form-control">
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </div>

            <div class="form-control">
              <input type="text" name="email" placeholder="Email" required />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="social"
                placeholder="Social Network"
                required
              />
            </div>
            <input type="submit" value="Send" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>

    <section class="showcase">
      <div class="container grid"></div>
    </section>
  </body>
</html>
